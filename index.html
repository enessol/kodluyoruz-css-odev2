<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
    <!---------- HEADER START ---------->
    <header class="header">
        <nav><img src="/img/google.jpg" alt="google-logo"></nav>
    </header>
    <!---------- HEADER END ---------->

    <!---------- SEARCH BAR START ---------->
    <div class="section-search">
        <p class="motto">Search the web using Google!</p><br>
        <input type="text" class="search-area"><br>
        <input type="submit" value="Google Search"></input>
        <input type="submit" value="I'm feeling lucky"></input>
    </div>
    <!---------- SEARCH BAR END ---------->

    <!---------- BOTTOM START ---------->
    <div class="links">
        <div class="left-content">
            <ul class="left-list">
                <li><a class="spec" href="">Special Searches</a></li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a></li>
            </ul>
        </div>

        <div class="mid-content">
            <ul class="mid-list">
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a></li>
            </ul>
        </div>

        <div class="right-content">
            <p>Get Google!<br>updates monthly!</p>
            <input type="e-mail" name="emailaddress" value="your-email">
            <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/" target="blank" style="margin-left: 10px;">Archive</a>
        </div>
    </div>  
        <!---------- BOTTOM END ---------->

    <!---------- FOOTER START ---------->
    <footer>
        <p style="font-size: small;">Copyright Â©1998 Google Inc.</p>
    </footer>
    <!---------- FOOTER START ---------->

    
</body>
</html>
